{% extends 'base.html' %}
{% block title %}{{ object.title }}{% endblock %}
{% block head %}
    <meta name="description" content="{{ object.description }}">
    <meta name="keywords" content="{{ object.keywords }}">
    <meta name="author" content="{{ object.created_by.first_name }} {{ object.created_by.last_name }}">
{% endblock %}
{% block body %}
<h2>{{ object.title }}</h2>
    <div><span>Posted on: </span><time class="entry-date published" datetime="{{ object.date_added|date:"c" }}">{{ object.date_added }}</time></div>
    {{ object.body|safe }}
    <div id="disqus_thread"></div>
<script>

};
*/

var d = document, s = d.createElement('script');

})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

{% endblock body %}

{% block body_end %}
<script id="dsq-count-scr" src="//jinwright-net.disqus.com/count.js" async></script>
{% endblock %}
